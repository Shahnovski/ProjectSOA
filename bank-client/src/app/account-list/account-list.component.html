<div class="panel panel-default">
  <div class="panel-body">
    <br>
    <h3>Your accounts</h3>
    <br>
    <button (click)="save()" class="btn btn-info">Add account</button>
    <br>
    <br>
    <table class="table table-striped table-bordered table-hover ">
      <thead>
      <tr>
        <th class="col-lg-8">Number</th>
        <th>Money</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let account of accounts">
        <td>{{account.accountId | number:'8.0'}}</td>
        <td>{{account.accountMoney}}</td>
        <td><button (click)="topUpMoney(account)" routerLinkActive="active" class="btn btn-outline-info">Top up money</button></td>
        <td><button (click)="deleteAccount(account.accountId)" class="btn btn-outline-danger">Delete</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
