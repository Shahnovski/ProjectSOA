<div class="panel panel-default">
  <div class="panel-body">
    <br>
    <h1 class="text-center">Online store</h1>
    <br>
    <div>
      <button [routerLink]="['/redirect-to-menu/']" class="btn btn-info">Go to menu</button>
    </div>
    <br>
    <table class="table table-striped table-bordered table-hover ">
      <thead>
      <tr>
        <th class="center">Name</th>
        <th class="center">Code</th>
        <th class="center">Cost</th>
        <th *ngIf="authService.checkLogged() && authService.getRole() === 'admin'"></th>
        <th *ngIf="authService.checkLogged() && authService.getRole() === 'admin'"></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ingredient of ingredients">
        <td class="center">{{ingredient.ingredientName}}</td>
        <td class="center">{{ingredient.ingredientCode}}</td>
        <td class="center">{{ingredient.ingredientPrice}}</td>
        <td *ngIf="authService.checkLogged() && authService.getRole() === 'admin'" class="center"><button [routerLink]="['/edit-ingredient/', ingredient.id]" routerLinkActive="active" class="btn btn-outline-info">Edit</button></td>
        <td *ngIf="authService.checkLogged() && authService.getRole() === 'admin'" class="center"><button (click)="deleteIngredient(ingredient.id)" class="btn btn-outline-danger">Delete</button></td>
        <td class="center"><button (click)="addIngredientToCart({ingredientId : ingredient.id, cartItemCount : 1})"
                    class="btn btn-outline-success">Add to cart</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
