<div class="panel panel-default">
  <div class="panel-body">
    <br>
    <h3>Online store</h3>
    <br>
    <table class="table table-striped table-bordered table-hover ">
      <thead>
      <tr>
        <th class="center">Name</th>
        <th class="center">Code</th>
        <th class="center">Cost</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ingredient of ingredients">
        <td class="center">{{ingredient.ingredientName}}</td>
        <td class="center">{{ingredient.ingredientCode}}</td>
        <td class="center">{{ingredient.ingredientPrice}}</td>
        <td class="center"><button [routerLink]="['/edit-ingredient/', ingredient.id]" routerLinkActive="active" class="btn btn-outline-info">Edit</button></td>
        <td class="center"><button (click)="deleteIngredient(ingredient.id)" class="btn btn-outline-danger">Delete</button></td>
        <td class="center"><button (click)="addIngredientToCart({ingredientId : ingredient.id, cartItemCount : 1})"
                    class="btn btn-outline-success">Add to cart</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
