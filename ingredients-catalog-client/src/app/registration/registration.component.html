<body>

<div class="col-md-6 offset-md-3 margT">
  <h4 class="textfont text-white text-center">Registration </h4>
  <div class="card">
    <div class="card-body">

      <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" [formGroup]="regForm" novalidate class="col">

        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" id="userName" formControlName="userName" [(ngModel)] = "userName" name="userName">
        </div>
        <div *ngIf="regForm.controls['userName'].invalid && (regForm.controls['userName'].dirty || regForm.controls['userName'].touched)" class="alert alert-danger">
          <div *ngIf="regForm.controls['userName'].errors!.required">
            Username is required
          </div>
        </div>

        <div class="form-group">
          <label>E-mail</label>
          <input type="text" class="form-control" id="email" formControlName="email" [(ngModel)] = "email" name="email">
        </div>
        <div *ngIf="regForm.controls['email'].invalid && (regForm.controls['email'].dirty || regForm.controls['email'].touched)" class="alert alert-danger">
          <div *ngIf="regForm.controls['email'].errors!.required">
            E-mail is required
          </div>
          <div *ngIf="regForm.controls['email'].errors!.email">
            E-mail is incorrect
          </div>
        </div>

        <div class="form-group">
          <label>Full name</label>
          <input type="text" class="form-control" id="fullName" formControlName="fullName" [(ngModel)] = "fullName" name="fullName">
        </div>
        <div *ngIf="regForm.controls['fullName'].invalid && (regForm.controls['fullName'].dirty || regForm.controls['fullName'].touched)" class="alert alert-danger">
          <div *ngIf="regForm.controls['fullName'].errors!.required">
            Full name is required
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" [(ngModel)] = "password" name="password">
        </div>
        <div *ngIf="regForm.controls['password'].invalid && (regForm.controls['password'].dirty || regForm.controls['password'].touched)" class="alert alert-danger">
          <div *ngIf="regForm.controls['password'].errors!.required">
            Password is required
          </div>
          <div *ngIf="regForm.controls['password'].errors!.minlength">
            Few characters
          </div>
        </div>

        <div class="form-group">
          <button (click)="onSubmit()"
                  [disabled]="(regForm.invalid)"
                  class="btn btn-primary">Submit</button>
        </div>

        <div *ngIf="incorrectRegData" class="alert alert-danger">User with this username or email already exists</div>

      </form>
    </div>

  </div>
</div>
</body>
