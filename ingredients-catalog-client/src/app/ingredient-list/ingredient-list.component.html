<div class="panel panel-default">
  <div class="panel-body">
    <br>
    <h1 class="text-center">Ingredients catalog</h1>
    <br>
    <table class="table table-striped table-bordered table-hover ">
      <thead>
        <tr>
          <th>Name</th>
          <th>Code</th>
          <th>Calories</th>
          <th>Proteins</th>
          <th>Carbohydrates</th>
          <th>Fats</th>
          <th *ngIf="authService.checkLogged() && authService.getRole() === 'admin'"></th>
          <th *ngIf="authService.checkLogged() && authService.getRole() === 'admin'"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ingredient of ingredients">
          <td><h5>{{ingredient.ingredientName}}</h5></td>
          <td>{{ingredient.ingredientCode}}</td>
          <td>{{ingredient.ingredientCalories}} <i>kcals</i></td>
          <td>{{ingredient.ingredientProteins}} <i>grams</i></td>
          <td>{{ingredient.ingredientCarbohydrates}} <i>grams</i></td>
          <td>{{ingredient.ingredientFats}} <i>grams</i></td>
          <td align="center" *ngIf="authService.checkLogged() && authService.getRole() === 'admin'"><button [routerLink]="['/edit-ingredient/', ingredient.id]" routerLinkActive="active" class="btn btn-outline-info">Edit</button></td>
          <td align="center" *ngIf="authService.checkLogged() && authService.getRole() === 'admin'"><button (click)="deleteIngredient(ingredient.id)" class="btn btn-outline-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
