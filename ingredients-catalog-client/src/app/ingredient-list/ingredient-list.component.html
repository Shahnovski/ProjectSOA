<div class="panel panel-default">
  <div class="panel-body">
    <br>
    <h1 class="text-center">Ingredients catalog</h1>
    <br>
    <table class="table table-striped table-bordered table-hover ">
      <thead>
        <tr>
          <th class="col-lg-8">Name</th>
          <th>Code</th>
          <th>Calories</th>
          <th>Proteins</th>
          <th>Carbohydrates</th>
          <th>Fats</th>
          <th *ngIf="authService.checkLogged() && authService.getRole() === 'admin'"></th>
          <th *ngIf="authService.checkLogged() && authService.getRole() === 'admin'"></th>
        </tr>
      </thead>
        <tbody>
        <tr *ngFor="let ingredient of ingredients">
          <td>{{ingredient.ingredientName}}</td>
          <td>{{ingredient.ingredientCode}}</td>
          <td>{{ingredient.ingredientCalories}}</td>
          <td>{{ingredient.ingredientProteins}}</td>
          <td>{{ingredient.ingredientCarbohydrates}}</td>
          <td>{{ingredient.ingredientFats}}</td>
          <td *ngIf="authService.checkLogged() && authService.getRole() === 'admin'"><button [routerLink]="['/edit-ingredient/', ingredient.id]" routerLinkActive="active" class="btn btn-outline-info">Edit</button></td>
          <td *ngIf="authService.checkLogged() && authService.getRole() === 'admin'"><button (click)="deleteIngredient(ingredient.id)" class="btn btn-outline-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
