<br>
<h3>Add Advertisement</h3>
<div class="card">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" [formGroup]="ingredientForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">Name</label>
        <label for="ingredientName"></label><input type="text" class="form-control" id="ingredientName" formControlName="ingredientName" required [(ngModel)]="ingredient.ingredientName" name="ingredientName">
      </div>
      <div *ngIf="ingredientForm.controls['ingredientName'].invalid && (ingredientForm.controls['ingredientName'].dirty || ingredientForm.controls['ingredientName'].touched)" class="alert alert-danger">
        <div *ngIf="ingredientForm.controls['ingredientName'].errors!.required">
          Ingredient name is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Code</label>
        <label for="ingredientCode"></label><input type="text" class="form-control" id="ingredientCode" formControlName="ingredientCode" required [(ngModel)]="ingredient.ingredientCode" name="ingredientCode">
      </div>
      <div *ngIf="ingredientForm.controls['ingredientCode'].invalid && (ingredientForm.controls['ingredientCode'].dirty || ingredientForm.controls['ingredientCode'].touched)" class="alert alert-danger">
        <div *ngIf="ingredientForm.controls['ingredientCode'].errors!.required">
          Ingredient code is required.
        </div>
        <div *ngIf="ingredientForm.controls['ingredientCode'].errors!.pattern">
          Ingredient code must be a integer number.
        </div>
      </div>

      <div class="form-group">
        <button type="submit" [disabled]="ingredientForm.invalid"  class="btn btn-primary">Submit</button>
      </div>

      <div *ngIf="incorrectIngredientCode" class="alert alert-danger">This ingredientCode is already exists!</div>

    </form>
  </div>
</div>
